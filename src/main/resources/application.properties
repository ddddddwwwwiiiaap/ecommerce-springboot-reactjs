# spring.datasource.hikari.* are the properties for HikariCP. HikariCP adalah connection pool yang digunakan oleh Spring Boot secara default. pool adalah kumpulan koneksi yang dapat digunakan oleh aplikasi untuk berkomunikasi dengan database.
# spring.datasource.hikari.connection-timeout=20000 adalah properti yang digunakan untuk mengatur waktu maksimal dalam milidetik untuk mendapatkan koneksi dari pool. Dalam kasus ini, waktu maksimal adalah 20 detik.
# spring.datasource.hikari.maximum-pool-size=5 adalah properti yang digunakan untuk mengatur ukuran maksimal pool koneksi. Dalam kasus ini, ukuran maksimal pool koneksi adalah 5.
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5


# spring.application.name=ecommerce adalah properti yang digunakan untuk memberikan nama aplikasi. Nama ini akan digunakan oleh Spring Boot untuk memberikan nama pada aplikasi.
# spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce adalah properti yang digunakan untuk mengatur URL database. Dalam kasus ini, URL database adalah jdbc:mysql://localhost:3306/ecommerce.
# spring.datasource.username=root adalah properti yang digunakan untuk mengatur username database. Dalam kasus ini, username database adalah root.
# spring.datasource.password= adalah properti yang digunakan untuk mengatur password database. Dalam kasus ini, password database adalah kosong.
spring.application.name=ecommerce
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=

# Hibernate properties
# spring.jpa.hibernate.ddl-auto=update adalah properti yang digunakan untuk mengatur strategi pembuatan tabel oleh Hibernate. Dengan nilai update, Hibernate akan membuat tabel jika belum ada, dan akan mengupdate tabel jika sudah ada.
spring.jpa.hibernate.ddl-auto=update

server.error.include-stacktrace=never